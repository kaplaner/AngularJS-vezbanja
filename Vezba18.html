<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="programers.Vezba18.js"></script>
</head>
<body>
<div ng-app="someApp" ng-controller="workersCtrl">
	<ul>
		<li ng-repeat="programer in programers">
			{{ programer.name + ' ' + programer.age + ' ' + programer.city + ' ' + programer.country }}
		</li>
	</ul>
</div>

<script>
	var app = angular.module('someApp', []);
	app.controller('workersCtrl', function($scope, $http) {
		$http.get("programers.Vezba18.json").then(function (response) {
			$scope.programers = response.data.records;
		});
	}); 
</script>
</body>
</html>
